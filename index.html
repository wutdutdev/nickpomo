<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25:00 - Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nick's Kick-ass Pomo</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="mode-toggle">
            <button id="work-mode" class="active">Work (25m)</button>
            <button id="rest-mode">Rest (5m)</button>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="status">
            <p id="status-text">Let's Get To Work!</p>
            <p id="total-work-time">Total work time: 0 minutes</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
